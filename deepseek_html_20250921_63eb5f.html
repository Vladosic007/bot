<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 15px;
            background: var(--tg-theme-bg-color, #18222d);
            color: var(--tg-theme-text-color, #ffffff);
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--tg-theme-button-color, #50a8eb);
        }
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .case-card {
            background: var(--tg-theme-secondary-bg-color, #2a3a48);
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .case-card:active {
            transform: scale(0.95);
        }
        .case-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .case-name {
            font-weight: bold;
            font-size: 0.9rem;
        }
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--tg-theme-bg-color, #18222d);
            margin: 15px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }
        .modal-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-button {
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        #closeModal {
            background: var(--tg-theme-secondary-bg-color, #2a3a48);
        }
        .loader {
            border: 4px solid var(--tg-theme-secondary-bg-color, #2a3a48);
            border-top: 4px solid var(--tg-theme-button-color, #50a8eb);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">üéÅ –í—ã–±–µ—Ä–∏ —Å–≤–æ–π –∫–µ–π—Å</div>

    <div class="modal" id="caseModal">

                <button id="payoutButton" class="modal-button">–ó–∞–ø—Ä–æ—Å–∏—Ç—å –≤—ã–≤–æ–¥</button>
                <button id="closeModal" class="modal-button">–ó–∞–∫—Ä—ã—Ç—å</button>

</html>
